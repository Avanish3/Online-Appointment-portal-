

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Appointments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>All Appointments</h1>

    <div id="appointmentList"></div>

    <br>
    <a href="index.html">Home</a>
</div>

<script>
function loadAppointments() {
    let list = JSON.parse(localStorage.getItem("appointments")) || [];

    let html = "";

    if (list.length === 0) {
        html = "<p>No appointments found.</p>";
    } else {
        list.forEach((a, index) => {
            html += `
                <div class="output" style="display:block;">
                    <p><strong>${index + 1}. ${a.name}</strong></p>
                    <p>Phone: ${a.phone}</p>
                    <p>Doctor: ${a.doctor}</p>
                    <p>Date: ${a.date}</p>
                    <p>Time: ${a.time}</p>
                </div>
            `;
        });
    }

    document.getElementById("appointmentList").innerHTML = html;
}

loadAppointments();
</script>

</body>
</html>
